<div>


    <div class="container">
        <h1>{{ vm.header }}</h1>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.search">
        </div>
        <div class="form-group">
            <button ng-click="vm.resetBalance()">Reset Balance</button>
        </div>

        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Registered</th>
                    <th scope="col">Email</th>
                    <th scope="col">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.users | orderBy: 'name' | filter:vm.search as results">
                    <th scope="row">{{ user.name }}</th>
                    <td>{{ user.age }}</td>
                    <td>{{ user.registered | date:'dd-MM-yyyy HH:mm:ss' }}</td>
                    <td>{{ user.email }}</td>
                    <td class="text-right">{{ user.balance | currency:"Â£":2}}</td>
                </tr>

                <tr ng-if="results.length == 0">
                    <td colspan="5">No results</td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
